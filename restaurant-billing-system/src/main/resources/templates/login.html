<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body class="bg-primary">

	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Login</h3>
								</div>
								<div class="card-body">
									<form th:action="@{/login}" method="post">
										<fieldset>
											<div th:if="${param.error}">
												<div class="alert alert-danger">Invalid username and
													password.</div>
											</div>
											<div th:if="${param.logout}">
												<div class="alert alert-info">You have been logged
													out.</div>
											</div>

											<div class="form-floating mb-3">
												<input type="text" name="username" id="username"
													class="form-control input-lg" placeholder="UserName"
													required="true" autofocus="true" /> <label
													for="inputEmail">Username</label>
											</div>
											<div class="form-floating mb-3">
												<input type="password" name="password" id="password"
													class="form-control input-lg" placeholder="Password" /> <label
													for="inputPassword">Password</label>
											</div>
											<input type="submit" class="btn btn-lg btn-primary btn-block"
												value="Sign In" />
										</fieldset>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small">
										<a th:href="@{/}">Back</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer" />
</body>
</html>
