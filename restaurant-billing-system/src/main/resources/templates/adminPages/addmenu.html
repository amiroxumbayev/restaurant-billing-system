<html xmlns="http://www.w3.org/1999/xhtml" xmlns:
	th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add item</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div id="layoutSidenav">
		<div th:replace="fragments/sidenav :: admin" />
		<div id="layoutSidenav_content">
			<h1>Add menu item</h1>
			<div id="layoutAuthentication">
				<div id="layoutAuthentication_content">
					<main>
						<div class="container">
							<div class="row justify-content-center">
								<div class="col-lg-5">
									<form class="form-group" method="POST"
										th:action="@{/admin/menueditor/addmenu}"
										th:object="${newitem}">
										<table width="50%">
											<tr>
												<td><label for="title">Title: </label></td>
												<td><input class="form-control" type="text"
													th:field="*{title}" /></td>
												<td><span class="validationError"
													th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error
												</span></td>
											</tr>
											<tr>
												<td><label for="price">Price: </label></td>
												<td><input class="form-control" type="number" min=0
													th:field="*{price}" /></td>
												<td><span class="validationError"
													th:if="${#fields.hasErrors('price')}" th:errors="*{price}">error
												</span></td>
											</tr>
											<tr>
												<td><label for="type">Type: </label></td>
												<td>


													<div class="btn-group">
														<input type="radio" class="btn-check" name="options"
															id="option1" autocomplete="off" th:field="*{type}"
															value="soup" />
														<label class="btn btn-primary"
															for="option1">Soup</label>
														<input type="radio"
															class="btn-check" name="options" id="option2"
															autocomplete="off" th:field="*{type}" value="appetizer" />
														<label class="btn btn-primary" for="option2">Appetizer</label>
														<input type="radio" class="btn-check" name="options"
															id="option3" autocomplete="off" th:field="*{type}"
															value="salad" />
														<label class="btn btn-primary"
															for="option3">Salad</label>
														<input type="radio"
															class="btn-check" name="options" id="option4"
															autocomplete="off" th:field="*{type}" value="main" />
														<label
															class="btn btn-primary" for="option3">Main</label>
														<input
															type="radio" class="btn-check" name="options"
															id="option5" autocomplete="off" th:field="*{type}"
															value="dessert" />
														<label class="btn btn-primary"
															for="option3">Dessert</label>
													</div>
												</td>
												<td><span class="validationError"
													th:if="${#fields.hasErrors('type')}" th:errors="*{type}">error
												</span></td>
											</tr>
											<tr>
												<td></td>
												<td><input class="btn btn-primary" type="submit"
													value="Save item" /></td>
											</tr>
										</table>
									</form>
								</div>
							</div>
						</div>
					</main>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer" />
</body>
</html>
