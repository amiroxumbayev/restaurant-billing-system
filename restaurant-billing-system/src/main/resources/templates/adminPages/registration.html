<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration new user</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>
    <div th:replace="fragments/header :: header" />
	<h1>Register</h1>
	<form method="POST" th:action="@{/admin/register/registration}" id="registerForm" th:object="${user}">
	   <div class="col-md-4">
	   </div>
		<div class="col-md-4">
			<div class="form-group">
			      <label for="inputName">Name</label>
			      <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}">
			   </div>
			<div>
	              <span class="validationError" th:if="${#fields.hasErrors('name')}"
	                     th:errors="*{name}">error
	               </span>
	        </div>
			<div class="form-group">
			   <label for="inputEmail4">Email</label>
			   <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{email}">
			</div>
			<div>     
	              <span class="validationError" th:if="${#fields.hasErrors('email')}"
	                     th:errors="*{email}">error
	               </span>
	        </div>
			<div class="form-group">
			   <label for="inputPassword4">Password</label>
			   <input type="password" class="form-control" id="inputPassword4" placeholder="Password" th:field="*{password}">
			</div>
			<div>        
	              <span class="validationError" th:if="${#fields.hasErrors('password')}"
	                     th:errors="*{password}">error
	               </span>
	        </div>
			<button type="submit" class="btn btn-primary" value="Register">Register</button>
	    </div>
	</form>
	<div th:replace="fragments/footer :: footer" />
</body>
</html>
